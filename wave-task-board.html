<dom-module id="wave-task-board">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    class WaveTaskBoard extends WaveTask {
      static get is() { return 'wave-task-board'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'wave-task-board'
          }
        };
      }
    }

    window.customElements.define(WaveTaskBoard.is, WaveTaskBoard);
  </script>
</dom-module>
