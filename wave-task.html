```

    "done": "true",

<dom-module id="wave-task">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    class WaveTask extends Polymer.Element {
      static get is() { return 'wave-task'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'wave-task'
          }
        };
      }
    }

    window.customElements.define(WaveTask.is, WaveTask);
  </script>
</dom-module>
